<a href="{{categoryService.getUrl(item.id)}}" target="{{item.id != null ? '' : '_self'}}" class="dropdown-toggle" data-toggle="dropdown">
    {{item.name}}&nbsp;&nbsp;<span class="caret" ng-if="item.child.length &gt; 0"></span>
</a>
<ul class="dropdown-menu" role="menu" ng-if="item.child.length &gt 0">
  	<li ng-repeat="item in item.child;" ng-include="getTemplate('navigation/categories_items.html')"></li>
</ul>
