<div class="modal fade" id="quick-view" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">

                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>

                <div class="row">

                    <!-- image -->
                    <div class="col-sm-6">
                        <div class="thumbnail thumbnail-quick-view">
                            <img
                            alt="{{popupProduct.name}}"
                            ng-src="{{ popupProduct.image.medium }}"
                            err-src="placeholder.png">
                        </div>
                    </div>

                    <!-- form of quick shop -->
                    <form class="col-sm-6" name="visitorForm" novalidate>

                        <h3 class="text-center"><strong>{{popupProduct.name}}</strong></h3>

                        <h3 class="text-center">
                            <s>{{popupProduct.strikethrough_price | currency}}</s>
                            <strong>{{popupProduct.price | currency}}</strong>
                        </h3>

                        <br>

                        <!-- description -->
                        <div ng-bind-html="popupProduct.description" class="std"></div>

                        <!-- Custom options -->
                        <gui-custom-options item="popupProduct" object="this"></gui-custom-options>


                        <div class="clearfix"></div>

                        <div class="">
                            <!-- error message -->
                            <gui-message-manager item="message"></gui-message-manager>
                        </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <!-- view details -->
                <a
                id="details_pdp"
                class="btn btn-default"
                ng-click="viewDetails(popupProduct)">
                    Details
                </a>

                <!-- add to cart button -->
                <button
                type="submit"
                class="btn btn-primary"
                ng-class="{disabled: isAddingToCart}"
                ng-click="addToCart(popupProduct)">
                    Add to cart
                    <i class="fa fa-circle-o-notch fa-spin"
                    ng-show="isAddingToCart">
                    </i>
                </button>
            </div>
        </div>
    </div>
</div>
