<div class="modal fade parent_popup" id="parent_popup_profile" tabindex="-1" role="dialog" ng-controller="visitorAccountController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">
                    <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Change info</h4> 
            </div>
            <div class="modal-body">
                
                <!-- error message -->
                <gui-message-manager item="message"></gui-message-manager>

                <!-- change password form -->
                <form role="form" name="visitorForm">

                    <!--First Name-->
                    <div
                    class="form-group"
                    ng-class="{ 'has-error' : visitorForm.first_name.$invalid && !visitorForm.first_name.$pristine }">
                        <label for="visitorFormFName">First Name *</label>
                        <input
                        type="text"
                        class="form-control"
                        id="visitorFormFName"
                        placeholder="First Name"
                        name="first_name"
                        ng-model="visitor.fname"
                        required>

                        <p ng-show="visitorForm.first_name.$invalid && !visitorForm.first_name.$pristine"
                           class="help-block">This field is required.</p>
                    </div>
                    
                    <!--Last Name-->
                    <div
                    class="form-group"
                    ng-class="{ 'has-error' : visitorForm.last_name.$invalid && !visitorForm.last_name.$pristine }">
                        <label for="visitorFormLName">Last Name *</label>
                        <input
                        type="text"
                        class="form-control"
                        id="visitorFormLName"
                        placeholder="Last Name"
                        name="last_name"
                        ng-model="visitor.lname"
                        required>

                        <p ng-show="visitorForm.last_name.$invalid && !visitorForm.last_name.$pristine"
                           class="help-block">This field is required.</p>
                    </div>

                    <!--Email-->
                    <div class="form-group"
                         ng-class="{ 'has-error' : visitorForm.email.$invalid && !visitorForm.email.$pristine }">
                        <label for="visitorFormEmail">Email*</label>
                        <input
                        type="email" ot-email
                        class="form-control"
                        id="visitorFormEmail"
                        placeholder="Email"
                        name="email"
                        ng-model="visitor.email"
                        required>

                        <p ng-show="visitorForm.email.$invalid && !visitorForm.email.$pristine"
                           class="help-block">PLEASE ENTER A VALID EMAIL ADDRESS. FOR EXAMPLE JOHNDOE@DOMAIN.COM.</p>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
            <div class="modal-footer">
                <button type="submit" data-dismiss="modal" class="btn btn-default">Close</button>
                <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
            </div>
        </div>
    </div>
</div>
