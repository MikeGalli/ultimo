<!-- Orders page -->
<div>
	<h2 class="text-center">Gift Cards</h2>
	<br>

	<div class="row">
		<!-- left-side menu -->
		<ng-include src="getTemplate('visitor/account/menu.html')"></ng-include>

		<div class="col-xs-12 col-sm-9">

			<h3>Check the balance on a gift card</h3>

			<div class="row">
				<div class="col-md-6">
					<form ng-submit="checkBalance()">
						<div class="form-group">
							<label for="giftcode">Gift Card Code</label>
							<div class="input-group">
								<input
								type="text"
								id="giftcode"
								class="form-control"
								ng-model="giftcode">
								<div class="input-group-btn">
									<button type="submit" class="btn btn-primary" ng-disabled="searching">
										Check Balance
									</button>
								</div>
							</div>
							<div ng-if="error" class="help-block">
								{{ error }}
							</div>
							<div ng-if="giftcardDetails" class="help-block">
								Your Balance: {{ giftcardDetails.amount | currency }}
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
