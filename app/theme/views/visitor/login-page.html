<div ng-init="init()" class="" ng-controller="visitorLoginController">

    <!-- page title -->
    <h2 class="text-center row">Login</h2>
    <hr>
    <gui-message-manager item="messageValidaion"></gui-message-manager>
    <div class="row">

        <!-- login form -->
        <div class="col-md-6 col-md-offset-1">
            <!-- form -->
            <form name="loginForm" novalidate>

                <!-- error message -->
                <gui-message-manager item="message"></gui-message-manager>

                <!-- login field + label -->
                <div class="form-group"
                     ng-class="{ 'has-error' : (loginForm.submitted && loginForm.email.$error.required) || (loginForm.email.$invalid && !loginForm.email.$pristine) }">
                    <label for="email">Email *</label>
                    <input class="form-control" type="text" id="email" placeholder="email"
                           ng-model="loginCredentials.email"
                           ng-model-options="{ updateOn: 'blur' }"
                           name="email" required />

                    <!-- error message -->
                    <p ng-show="(loginForm.submitted && loginForm.email.$error.required) || (loginForm.email.$invalid && !loginForm.email.$pristine)"
                       class="help-block">This field is required.</p>
                </div>

                <!-- password field + label -->
                <div class="form-group"
                     ng-class="{ 'has-error' : (loginForm.submitted && loginForm.password.$error.required) || (loginForm.password.$invalid && !loginForm.password.$pristine) }">
                    <label for="password">Password *</label>
                    <input class="form-control" type="password" id="password" placeholder="password"
                           ng-model="loginCredentials.password"
                           ng-model-options="{ updateOn: 'blur' }"
                           name="password" required autocomplete="off" />
                    <!-- error message -->
                    <p ng-show="(loginForm.submitted && loginForm.password.$error.required) || (loginForm.password.$invalid && !loginForm.password.$pristine)"
                       class="help-block">This field is required.</p>
                </div>

                <!-- submit button and forgot pass link-->
                <button type="submit" class="btn btn-primary col-xs-6 col-xs-offset-3 col-md-offset-0" ng-click="signIn()">Login</button>
                <a href="/forgot-password" class="btn btn-link col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-1">Forgot your password?</a>
                <div class="clearfix"></div>
            </form>
        </div>
        <!-- desktop social login  -->
        <div class="text-center col-md-4 visible-md visible-lg">
            <div class="btn btn-info btn-facebook" ng-click="facebookLogin()">
                <i class="fa fa-facebook"></i>
                Login with Facebook
            </div>
            <div class="btn btn-danger btn-google" ng-click="googleLogin()">
                <i class="fa fa-google-plus"></i>
                Login with Google+
            </div>
            <div class="clearfix"></div>
        </div>
        <!-- registration link -->
        <div class="text-center col-xs-12 col-md-6 col-md-offset-3">
            <h4>Not a member? </h4>
            <a href="/registration" class="btn btn-primary">Create Account</a>
        </div>
        <div class="clearfix"></div>
        <!-- tablet/mobile social login  -->
        <div class="text-center visible-xs visible-sm">
            <hr>
            <h4>Login With Social Media</h4>
            <div class="btn-group-vertical col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
                <div class="btn btn-info" ng-click="facebookLogin()">
                    <i class="fa fa-facebook"></i>
                    Login with Facebook
                </div>
                <div class="btn btn-danger" ng-click="googleLogin()">
                    <i class="fa fa-google-plus"></i>
                    Login with Google+
                </div>
            </div>
            <div class="clearfix"></div>
            <hr>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
