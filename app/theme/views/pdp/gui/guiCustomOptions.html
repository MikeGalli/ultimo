<div data-ng-app>
    <form name="customOptionsForm" role="form">
        <div data-ng-repeat="(key, option) in product.options | getOrdered">

            <ng-form name="customOptionsFormIn">
                <div class="custom-option">
                    <div ng-switch="option.type" class="{{getClass(option)}}">

                        <!-- Input -->
                        <div ng-switch-when="field" class="form-group">
                            <label class="option-set-label">
                                {{option.label}}<span class="asterisk" ng-if="option.required">*</span>
                            </label>
                            <input type="text" class="form-control" data-ng-model="parent.options[option.label]"
                                   id="{{ option.label }}" name="{{option.label}}" ng-required="option.required"/>

                            <span data-ng-show="parent.submitted && customOptionsFormIn['\{\{field.name\}\}'].$error.required"
                               class="help-block">This field is required.</span>
                        </div>

                        <!-- Select -->
                        <div ng-switch-when="select" class="form-group">
                            <label class="option-set-label">
                                {{option.label}}<span class="asterisk" ng-if="option.required">*</span>
                            </label>
                            <select class="form-control"
                            id="{{ option.label }}"
                            name="{{option.label}}"
                            data-ng-model="parent.options[option.label]"
                            data-ng-options="opt.label as opt.label for (key, opt) in option.options | getOrdered"
                            ng-required="option.required">
                                <option value="">-- Please Select --</option>
                            </select>

                            <span data-ng-show="parent.submitted && customOptionsFormIn['\{\{field.name\}\}'].$error.required"
                            class="help-block">This field is required.</span>
                        </div>

                        <!-- Radio -->
                        <div ng-switch-when="radio" ng-init="init(option)" class="form-group form-inline pdp-radio-group">
                            <label class="option-set-label">
                                {{option.label}}<span class="asterisk" ng-if="option.required">*</span>
                            </label>

                            <div class="radio" ng-repeat="(key, opt) in option.options">
                                <label>
                                    <input type="radio"
                                    value="{{key}}"
                                    id="{{ option.label }}"
                                    name="{{option.label}}"
                                    data-ng-model="parent.options[option.label]"
                                    ng-required="option.required" />
                                    {{key}}
                                </label>
                            </div>

                            <span data-ng-show="parent.submitted && customOptionsFormIn['\{\{field.name\}\}'].$error.required"
                                  class="help-block">This field is required.</span>
                            <div class="clear"></div>
                        </div>

                        <!-- Multi-select -->
                        <div ng-switch-when="multi_select" ng-init="init(option)" class="form-group">
                            <label class="option-set-label">
                                {{option.label}}<span class="asterisk" ng-if="option.required">*</span>
                            </label>

                            <div class="checkbox" ng-repeat="(key, opt) in option.options">
                                <label>
                                    <input type="checkbox"
                                    value="{{key}}"
                                    id="{{ option.label }}" name="{{option.label}}[]"
                                           data-ng-model="options[opt.label]"
                                           ng-required="option.required"/>
                                    {{key}}
                                </label>
                            </div>

                            <span data-ng-show="parent.submitted && customOptionsFormIn['\{\{field.name\}\}'].$error.required"
                               class="help-block">This field is required.</span>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </ng-form>
        </div>
    </form>
</div>
