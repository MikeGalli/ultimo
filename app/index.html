
<!doctype html>
<html class="no-js lt-ie9 lt-ie8" id="ng-app" ng-app="commonModule">
<head>

    <base href="./"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1, initial-scale=1, user-scalable=0" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title ng-bind="page.getTitle()"></title>

    <meta name="description" content="{{page.getMetaDescription()}}">
    <meta name="keywords" content="{{page.getMetaKeywords()}}">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <link ng-repeat="stylesheet in getCss()" ng-href="{{stylesheet}}" type="text/css" rel="stylesheet"/>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> 
</head>
<body ng-controller="commonController">
    <div id="loader" style="position:absolute; top:0; left:0;z-index:100;width:100%;">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="100" style="width: 12%;">
            </div>
        </div>
    </div>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div id="content" ng-hide="true">
    <ng-include src="getTopPage()" ></ng-include>
</div>

<!--[if lt IE 9]>
<script src="lib/es5-shim/es5-shim.js"></script>
<script src="lib/json3.min.js"></script>
<![endif]-->

<script src="lib/jquery.layout.min.js"></script>
<script src="lib/require.js"></script>
<script src="scripts/main.js"></script>

<script>
    $(window).load(function() {
        setTimeout(function(){
            $('#loader .progress-bar').animate({
                width: '60%'},
                200, function() {
                setTimeout(function(){
                    $('#loader .progress-bar').animate({
                        width: '100%'},
                        200, function() {
                            $('#loader').animate({
                                opacity: 0},
                                400, function() {
                                $(this).css('display', 'none');
                                setTimeout(function(){
                                    $('#content').removeClass('ng-hide').addClass('animated fadeIn')
                                },100)
                            });
                    });
                },500)
            });
        },200)
    });
</script> 
</body>
</html>
