<div class="container">

    <!-- page title -->
    <h2 class="text-center row">Registration page</h2>
    <hr>
    
    <!-- error message -->
    <div>
        <gui-message-manager item="message"></gui-message-manager>
    </div>
    
    <!-- form -->
    <form name="register">
        
        <!-- first name field + label-->
        <div class="form-group col-md-6"
             ng-class="{ 'has-error' : (register.submitted && register.fname.$error.required) || (register.fname.$invalid && !register.fname.$pristine) }">
            <label for="FirstName">First Name *</label>
            <input type="text" class="form-control" id="FirstName" placeholder="First name" ng-model="login.fname" name="fname" required  />
            
            <!-- error message -->
            <p ng-show="(register.submitted && register.fname.$error.required) || (register.fname.$invalid && !register.fname.$pristine)"
               class="help-block">This field is required.</p>
        </div>
        
        <!-- email field + label-->
        <div class="form-group col-md-6"
             ng-class="{ 'has-error' : (register.submitted && register.email.$invalid) || (register.email.$invalid && !register.email.$pristine) }">
            <label for="email">Email Address *</label>
            <input id="email" type="text" class="form-control" name="email" ot-email="true" ng-model="login.email" required placeholder="Email" />

            <!-- error message -->
            <p ng-show="(register.submitted && register.email.$error.required)"
               class="help-block">This field is required.</p>

            <p ng-if="!register.email.$error.required"
               ng-show="(register.submitted && register.email.$invalid) ||
                            (register.email.$invalid && !register.email.$pristine)"
               class="help-block">{{register.email.message}}</p>
        </div>

        <!-- last name field + label-->
        <div class="form-group col-md-6"
             ng-class="{ 'has-error' : (register.submitted && register.lname.$error.required) || (register.lname.$invalid && !register.lname.$pristine) }">
            <label for="LastName">Last Name *</label>
            <input type="text" class="form-control" id="LastName" placeholder="Last name" ng-model="login.lname" name="lname" required />

            <!-- error message -->
            <p ng-show="(register.submitted && register.lname.$error.required) || (register.lname.$invalid && !register.lname.$pristine)"
               class="help-block">This field is required.</p>
        </div>

        <!-- password field + label-->
        <div class="form-group col-md-6"
             ng-class="{ 'has-error' : (register.submitted && register.password.$error.required) || (register.password.$invalid && !register.password.$pristine) }">
            <label for="password">Password *</label>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password" ng-model="login.password" required autocomplete="off" />
            
            <!-- error message -->
            <p ng-show="(register.submitted && register.password.$error.required) || (register.password.$invalid && !register.password.$pristine)"
               class="help-block">This field is required.</p>
        </div>
        <!-- password confirm field + label-->
        <div class="form-group col-md-6"
             ng-class="{ 'has-error' : (register.submitted && register.confirm_password.$error.required) || (register.confirm_password.$invalid && !register.confirm_password.$pristine) }">
            <label for="confirm_password">Password confirm *</label>
            <input id="confirm_password" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" ng-model="login.confirm_password" required autocomplete="off" />
            
            <!-- error message -->
            <p ng-show="(register.submitted && register.confirm_password.$error.required) || (register.confirm_password.$invalid && !register.confirm_password.$pristine)"
               class="help-block">This field is required.</p>
        </div>
        <div class="clearfix"></div>
        
        <!-- submit button -->
        <div class="form-group text-center col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-12">
            <button type="submit" class="btn btn-primary btn-block" ng-click="save()">Register</button>
        </div> 

    </form>
    <div class="clearfix"></div>
    <hr>
    
    <!-- create account with social -->
    <div class="text-center visible-md visible-lg">
        <h4>Create Account With</h4>
        <div class="">
            <button class="btn btn-danger" ng-click="googleLogin()">
                <i class="fa fa-google-plus"></i>
                Create with Google+
            </button>
            <button class="btn btn-info" ng-click="facebookLogin()">
                <i class="fa fa-facebook"></i>
                Create with Facebook
            </button>
        </div>
    </div>
    
    <!-- create account with social -->
    <div class="text-center visible-sm visible-xs">
        <h4>Create Account With</h4>
        <div class="btn-group-vertical col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
            <a href="" class="btn btn-danger" ng-click="googleLogin()">
                <i class="fa fa-google-plus"></i>
                Create with Google+
            </a>
            <a href="" class="btn btn-info" ng-click="facebookLogin()">
                <i class="fa fa-facebook"></i>
                Create with Facebook
            </a>
        </div>
    </div>
</div>
