<div class="modal fade" id="form-registration" tabindex="-1" role="dialog" ng-controller="visitorLoginController">
    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                REGISTRATION
                <div class="modal-link">
                    <a href="" target="_self" id="modal-login">Login</a>
                </div>
            </div>

            <div class="modal-body">
                <div class="panel panel-default">
                    <form role="form">
                        <div class="panel-body">
                            <div>
                                <label for="email">Email</label>
                                <input type="text" id="email" placeholder="email" ng-model="login.email"/>
                            </div>

                            <div>
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" placeholder="fname" ng-model="login.fname"/>
                            </div>

                            <div>
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" placeholder="lname" ng-model="login.lname"
                                       autocomplete="off"/>
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="password" ng-model="login.password"
                                       autocomplete="off"/>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="social-box">
                    <div class="btn-soc">
                        <ng-include src="getTemplate('visitor/social/facebook.html')"></ng-include>
                    </div>
                    <div class="btn-soc">
                        <ng-include src="getTemplate('visitor/social/google.html')"></ng-include>
                    </div>
                    <div class="btn-soc btn-soc-right">
                        <button class="btn btn-primary pull-right" ng-click="save()">Register</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<script>
    $("#modal-registration").click(function () {
        $("#form-registration").modal("show");
    });
    $("#form-registration").find("#modal-login").click(function () {
        $(".modal").modal("hide");
        $("#form-login").modal("show");
    });
</script>
