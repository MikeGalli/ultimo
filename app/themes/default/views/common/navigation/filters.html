<!-- search block -->
<div class="form-group">
	<div class="input-group">
      	<div class="input-group-addon">
      		<i class="glyphicon glyphicon-search"></i>
      	</div>
      	<input class="form-control" placeholder="Search..." ng-model="searchText">
	</div>
</div>

<!-- options -->
	<div class="panel panel-default" ng-repeat="(filter, items) in layered" ng-if="items.length>0">
	<div class="panel-heading">
		<h3 class="panel-title text-capitalize">{{filter}}:</h3>
	</div>
    <div class="panel-body text-capitalize">
        <span ng-repeat="item in items">
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="filters[filter][item]">
                <span>{{item}}&nbsp;&nbsp;&nbsp;</span>
            </label>
        </span>
    </div> 
</div>
