<div class="modal fade" id="purchase-success" ng-controller="visitorLoginController" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h2 class="text-center text-uppercase">Thank you for your purchase</h2>
                <!-- modal text -->
                <h4 class="text-center">>Your order # is:<strong>{{purchase.increment_id}}</strong></h4>

                <h4 class="text-center">You will recieve an order confirmation email with details of your order
                    and a link to track its progress.</h4>
                <div class="text-center">
                    <i class="fa fa-spin fa-spinner"></i>
                </div>
                <br>
            </div>
            <div class="modal-footer">
                <!-- Continue shopping button -->
                <div class="btn btn-lg btn-primary" ng-click="closeSuccessPopup()">Continue shopping</div>
            </div>
        </div>
    </div>
</div>
