<div ng-controller="visitorLoginController" class="container">
    <br>
    <!-- page title -->
    <h2 class="text-center text-uppercase row">Registration page</h2>
    <hr>
    <br>
    <br>

    <!-- error message -->
    <div>
        <gui-message-manager item="message" id="infoRegister"></gui-message-manager>
    </div>

    <!-- form -->
    <form name="register">

        <!-- first name field + label-->
        <div class="form-group col-md-6"
             ng-class="{ 'has-error' : (register.submitted && register.fname.$error.required) || (register.fname.$invalid && !register.fname.$pristine) }">
            <label for="FirstName">First Name *</label>
            <input type="text" class="form-control input-lg" id="FirstName" placeholder="First name" ng-model="login.fname" name="fname" required  />

            <!-- error message -->
            <p ng-show="(register.submitted && register.fname.$error.required) || (register.fname.$invalid && !register.fname.$pristine)"
               class="help-block">This field is required.</p>
        </div>

        <!-- email field + label-->
        <div class="form-group col-md-6"
             ng-class="{ 'has-error' : (register.submitted && register.email.$invalid) || (register.email.$invalid && !register.email.$pristine) }">
            <label for="email">Email Address *</label>
            <input id="email" type="email" class="form-control input-lg" name="email" ot-email="true" ng-model="login.email" required placeholder="Email" />

            <!-- error message -->
            <p ng-show="(register.submitted && register.email.$error.required)"
               class="help-block">This field is required.</p>

            <p ng-if="!register.email.$error.required"
               ng-show="(register.submitted && register.email.$invalid) ||
                            (register.email.$invalid && !register.email.$pristine)"
               class="help-block">{{register.email.message}}</p>
        </div>

        <!-- last name field + label-->
        <div class="form-group col-md-6"
             ng-class="{ 'has-error' : (register.submitted && register.lname.$error.required) || (register.lname.$invalid && !register.lname.$pristine) }">
            <label for="LastName">Last Name *</label>
            <input type="text" class="form-control input-lg" id="LastName" placeholder="Last name" ng-model="login.lname" name="lname" required />

            <!-- error message -->
            <p ng-show="(register.submitted && register.lname.$error.required) || (register.lname.$invalid && !register.lname.$pristine)"
               class="help-block">This field is required.</p>
        </div>

        <!-- password field + label-->
        <div class="form-group col-md-6"
             ng-class="{ 'has-error' : (register.submitted && register.password.$error.required) || (register.password.$invalid && !register.password.$pristine) }">
            <label for="password">Password *</label>
            <input id="password" type="password" class="form-control input-lg" name="password" ot-password="true" placeholder="Password" ng-model="login.password" required autocomplete="off" />

            <!-- error message -->
            <p ng-show="(register.submitted && register.password.$error.required)"
               class="help-block">This field is required.</p>

            <p ng-if="!register.password.$error.required"
               ng-show="(register.submitted && register.password.$invalid) ||
                            (register.password.$invalid && !register.password.$pristine)"
               class="help-block">{{register.password.message}}</p>
        </div>
        <div class="clearfix"></div>
        <!-- password confirm field + label-->
        <div class="form-group col-md-6"
             ng-class="{ 'has-error' : (register.submitted && register.confirm_password.$error.required) || (register.confirm_password.$invalid && !register.confirm_password.$pristine) }">
            <label for="confirm_password">Password confirm *</label>
            <input id="confirm_password" type="password" class="form-control input-lg" name="confirm_password" placeholder="Confirm Password" ng-model="login.confirm_password" required autocomplete="off" />

            <!-- error message -->
            <p ng-show="(register.submitted && register.confirm_password.$error.required) || (register.confirm_password.$invalid && !register.confirm_password.$pristine)"
               class="help-block">This field is required.</p>
        </div>
        <div class="clearfix"></div>

        <!-- submit button -->
        <div class="form-group text-center col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-12">
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="save()">Register</button>
        </div>

    </form>
    <div class="clearfix"></div>
    <hr>

    <!-- create account with social -->
    <div class="text-center visible-md visible-lg">
        <h4 class="text-uppercase">Create Account With</h4>
        <div class="">
            <button class="btn btn-lg btn-danger" ng-click="googleLogin()">
                <i class="fa fa-google-plus"></i>
                Create with Google+
            </button>
            <button class="btn btn-lg btn-info" ng-click="facebookLogin()">
                <i class="fa fa-facebook"></i>
                Create with Facebook
            </button>
        </div>
        <br>
    </div>

    <!-- create account with social -->
    <div class="text-center visible-sm visible-xs">
        <h4 class="text-uppercase">Create Account With</h4>
        <div class="btn-group-vertical btn-group-lg col-xs-12 col-sm-offset-3 col-sm-6 col-sm-offset-3">
            <a href="" class="btn btn-danger" ng-click="googleLogin()">
                <i class="fa fa-google-plus"></i>
                Create with Google+
            </a>
            <br>
            <a href="" class="btn btn-info" ng-click="facebookLogin()">
                <i class="fa fa-facebook"></i>
                Create with Facebook
            </a>
            <br>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
