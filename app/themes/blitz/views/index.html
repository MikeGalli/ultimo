<!-- Default bootstrap.css Don't replace it -->
<add-css src="lib/bootstrap/bootstrap.css"></add-css>
<!-- your bootsrap theme's file -->
<add-css src="bootstrap-theme.css"></add-css>
<!-- your custom.css -->
<add-css src="style.css"></add-css>
<add-css src="lib/jquery-ui/jquery-ui-1.10.3.custom.css"></add-css>

<div id="wrapper">
	<div id="wrapper-inner">
		<!-- header layout -->
		<ng-include src="getTemplate('common/header.html')"></ng-include>

		<!-- breadcrumbs -->
		<ng-include src="getTemplate('common/navigation/breadcrumbs.html')"></ng-include>

		<ng-include src="getTemplate('common/navigation/categories.html')"></ng-include>

		<!-- main content layout -->
		<ng-view></ng-view>

		<div class="clearfix"></div>
	</div>
	<div class="clearfix"></div>
	<!-- footer layout -->
	<ng-include src="getTemplate('common/footer.html')"></ng-include>
</div>

<!-- login and registration modals -->
<ng-include src="getTemplate('visitor/modal/login.html')"></ng-include>
<ng-include src="getTemplate('visitor/modalregistration.html')"></ng-include>

<!-- minicart modal -->
<ng-include src="getTemplate('cart/quick-cart.html')" ng-controller="cartListController"></ng-include>

<!-- add your srcipts here -->
<script src="themes/default/scripts/main.js"></script>
