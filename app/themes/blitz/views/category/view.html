<div ng-init="init()" class="cat">
    <div class="row-offcanvas row-offcanvas-left">
        <div class="sidebar-nav" role="navigation" id="sidebar" ng-controller="commonHeaderController" >
            <ng-include src="getTemplate('common/navigation/categories.html')"></ng-include>
            <div class="clearfix"></div>
        </div>
        <div class="cat-top">
            <button data-toggle="offcanvas" class="fa fa-navicon btn btn-primary btn-cat" type="button"></button>
            <!-- breadcrumbs -->
            <ng-include src="getTemplate('common/navigation/breadcrumbs.html')"></ng-include>
            <div class="filters">
                <span>
                    <i class="fa fa-search"></i>
                    search
                </span>
                <span>
                    <i class="fa fa-sort-amount-asc"></i>
                    sort
                </span>
            </div>
        </div>
        <!-- products -->
        <div class="col-xs-12">
            <div class="col-sm-4 col-lg-3 col-xs-12 product" ng-repeat="_item in productsList | filter:searchText" ng-show="productsList.length">

                <!-- product desktop version with info -->
                <a href="" class="thumbnail hidden-xs">
                    <!-- image -->
                    <img ng-src="{{getImage(_item)}}" ng-click="openPopUp(_item);" alt="" onError="this.onerror=null;this.src='themes/default/images/placeholder.png';">
                    <span class="caption text-center">

                        <!-- product price -->
                        <h4 class="ng-binding">{{_item.price | number : 2 | currency}}</h4>
                        <!-- product name -->
                        <h5 class="ng-binding">{{_item.name}}</h5>
                        <!-- buttons -->
                        <span class="col-md-12 center-block">
                            <span class="btn-group col-sm-12">

                                <!-- quick view -->
                                <span class="col-sm-6" ng-click="openPopUp(_item);">
                                    <i class="glyphicon glyphicon-eye-open"></i>
                                </span>

                                <!-- fast shoping -->
                                <span class="col-sm-6" ng-click="addToCart(_item._id)">
                                    <i class="glyphicon glyphicon-shopping-cart"></i>
                                </span>
                            </span>
                            <span class="clearfix"></span>
                        </span>
                        <span class="clearfix"></span>
                    </span>
                </a>
                <a href="{{productService.getUrl(_item._id)}}" class="thumbnail visible-xs">
                    <img ng-src="{{getImage(_item)}}" alt="" onError="this.onerror=null;this.src='themes/default/images/placeholder.png';">
                </a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<!-- quick view modal -->
<ng-include src="getTemplate('category/modal/quick-view.html')"></ng-include>

<style>
    .product {
        float: none;
        display: inline-block;
    }
    .product img {
        width: 100%;
        height: auto;
    }
    .product h5 {
        height: 30px;
        margin-top: 0;
    }
</style>
