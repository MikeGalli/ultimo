<div class="pagination" ng-show="isShow()">
	<a href="#{{getURI('prev')}}" class="{{getClass('prev')}}">←</a>
	<a href="#{{getURI(page)}}" class="{{getClass(page)}}" data-ng-repeat="page in getPages()">{{page}}</a>
	<a href="#{{getURI('next')}}" class="{{getClass('next')}}">→</a>
	<br>
    <a href="#{{getURI('all')}}" class="all">ALL</a>
</div>
