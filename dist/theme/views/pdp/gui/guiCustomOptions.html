<div data-ng-app><form name="customOptionsForm" role="form"><div data-ng-repeat="(key, option) in product.options | getOrdered"><ng-form name="customOptionsFormIn"><div class="custom-option"><div ng-switch="option.type"><div ng-switch-when="field" class="form-group col-md-6 col-xs-12"><label>{{option.label}}<span class="asterisk" ng-if="option.required">*</span></label> <input type="text" class="form-control input-lg" data-ng-model="parent.options[option.label]" id="{{ option.label }}" name="{{option.label}}" ng-required="option.required"> <span data-ng-show="parent.submitted && customOptionsFormIn['\{\{field.name\}\}'].$error.required" class="help-block">This field is required.</span></div><div ng-switch-when="select" class="form-group col-md-6 col-xs-12"><label>{{option.label}}<span class="asterisk" ng-if="option.required">*</span></label><select class="form-control input-lg" id="{{ option.label }}" name="{{option.label}}" data-ng-model="parent.options[option.label]" data-ng-options="opt.label as opt.label for (key, opt) in option.options | getOrdered" ng-required="option.required"></select><span data-ng-show="parent.submitted && customOptionsFormIn['\{\{field.name\}\}'].$error.required" class="help-block">This field is required.</span></div><div ng-switch-when="multi_select" class="form-group col-md-6 col-xs-12" ng-init="setOptionName(option.label)"><label>{{option.label}}<span class="asterisk" ng-if="option.required">*</span></label><div ng-repeat="(key, opt) in option.options"><div class="checkbox"><label><input type="checkbox" value="{{key}}" id="{{ option.label }}" name="{{option.label}}[]" data-ng-model="options[opt.label]" ng-required="option.required"> {{key}}</label></div></div><span data-ng-show="parent.submitted && customOptionsFormIn['\{\{field.name\}\}'].$error.required" class="help-block">This field is required.</span><div class="clear"></div></div></div></div></ng-form></div></form></div>
