box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - script:
        name: Upgrade NPM
        code: sudo npm update -g npm
    - script:
        name: Install bower/gulp
        code: sudo npm install -g bower gulp && sudo npm install
    - script:
        name: Run bower install
        code: bower install
    - script:
        name: Run jshint
        code: gulp jshint
    - script:
        name: Run gulp build
        code: gulp build

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: Echo NPM information
        code: npm version
  after-steps:
    - wercker/hipchat-notify@1.0.3:
        token: $HIPCHAT_TOKEN
        room-id: 394852
        from-name: Wercker
deploy:
    steps:
        - wercker/add-ssh-key:
            keyname: REMOTE_HOST_KEY
        - add-to-known_hosts:
            hostname: $REMOTE_HOST
        - script:
            name: Copy dist dir to $REMOTE_HOST
            code: scp -r $WERCKER_OUTPUT_DIR/ root@$REMOTE_HOST:/home/ottemo/testdir/dist
