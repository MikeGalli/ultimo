<div class="category container-fluid">
    <div class="row">

        <div class="hidden-xs hidden-sm col-md-3 col-lg-2">
            <ng-include src="getTemplate('common/navigation/filters.html')"></ng-include>
        </div>
        <div class="col-md-9 col-lg-10">
            <div class="page-header">
                <h1>{{ category.name }}</h1>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-lg-3 product-box"
                    ng-repeat="product in productsList track by product._id">

                    <a class="btn btn-default btn-quick-view"
                        ng-click="openPopUp(product)">
                        <i class="fa fa-search-plus"></i> Quick View
                    </a>

                    <a class="product-box-img r-container r-container-tall" ng-href="{{::productService.getUrl(product._id)}}">
                        <img class="r-target"
                            ng-src="{{::product.image.small}}"
                            err-src="placeholder.png"
                            alt="">
                    </a>

                    <div class="product-box-description">
                        <h2 class="product-box-name">
                            <a ng-href="{{::productService.getUrl(product._id)}}">
                                {{::product.name}}
                            </a>
                        </h2>
                        <a class="product-box-price"
                            ng-href="{{::productService.getUrl(product._id)}}">
                            {{::product.price | number : 2 | currency}}
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <gui-paginator object="this"
                    ng-if="pages > 1"></gui-paginator>
            </div>

        </div>

    </div>
</div>

<!-- quick view modal -->
<ng-include src="getTemplate('category/modal/quick-view.html')"></ng-include>
<ng-include src="getTemplate('category/modal/quick-view-success.html')"></ng-include>
