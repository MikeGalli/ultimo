<div class="modal fade"
id="mailchimp"
tabindex="-1"
role="dialog"
ng-controller="visitorLoginController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body" id="mc_embed_signup">
                <!-- close button -->
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>

                <!-- logo -->
                <div>
                    <img alt="logo" class="logo img-responsive" ng-src="/images/kg-logo.png">
                </div>


                <!-- error message -->
                <gui-message-manager item="message" id="infoRegister"></gui-message-manager>

                <!-- TODO: ACTION -->
                <form
                id="mc-embedded-subscribe-form"
                class="validate"
                action=""
                method="post"
                name="mc-embedded-subscribe-form"
                target="_blank"
                novalidate>

                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div class="form-group">
                                <input type="email" value="" name="EMAIL" class="email form-control" id="mce-EMAIL" placeholder="enter your email address" required>
                            </div>
                        </div>
                    </div>

                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="display:none;">
                        <input type="text" name="b_b2aef187ba662a963c9edf226_98aeace9b4" tabindex="-1" value="">
                    </div>
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <input type="submit"
                            value="Subscribe &amp; Save"
                            name="subscribe"
                            id="mc-embedded-subscribe"
                            class="btn btn-primary btn-block">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
