<div ng-init="init()" class="">

    <!-- page title -->
    <h2 class="text-center row">Login</h2>
    <hr>
    <gui-message-manager item="messageValidaion"></gui-message-manager>
    <div class="row">

        <!-- login form -->
        <div class="col-md-4 col-md-offset-2">
            <!-- form -->
            <form name="loginForm" novalidate>

                <!-- error message -->
                <gui-message-manager item="message"></gui-message-manager>

                <!-- login field + label -->
                <div class="form-group"
                     ng-class="{ 'has-error' : (loginForm.submitted && loginForm.email.$error.required) || (loginForm.email.$invalid && !loginForm.email.$pristine) }">
                    <label for="email">Email *</label>
                    <input class="form-control" type="text" id="email"
                           ng-model="loginCredentials.email"
                           ng-model-options="{ updateOn: 'blur' }"
                           name="email" required />

                    <!-- error message -->
                    <p ng-show="(loginForm.submitted && loginForm.email.$error.required) || (loginForm.email.$invalid && !loginForm.email.$pristine)"
                       class="help-block">This field is required.</p>
                </div>

                <!-- password field + label -->
                <div class="form-group"
                     ng-class="{ 'has-error' : (loginForm.submitted && loginForm.password.$error.required) || (loginForm.password.$invalid && !loginForm.password.$pristine) }">
                    <label for="password">Password *</label>
                    <input class="form-control" type="password" id="password"
                           ng-model="loginCredentials.password"
                           ng-model-options="{ updateOn: 'blur' }"
                           name="password" required autocomplete="off" />
                    <!-- error message -->
                    <p ng-show="(loginForm.submitted && loginForm.password.$error.required) || (loginForm.password.$invalid && !loginForm.password.$pristine)"
                       class="help-block">This field is required.</p>

                   <div class="help-block">
                        <a href="/forgot-password">Forgot your password?</a>
                    </div>
                </div>

                <!-- submit button and forgot pass link-->
                <button type="submit" class="btn btn-primary btn-block-xs" ng-click="signIn()">Login</button>

            </form>
        </div>
        <!-- desktop social login  -->
        <div class="col-md-4">
            <div class="text-center visible-xs visible-sm"><br>- or -</div>
            <div class="btn btn-info btn-facebook btn-block" ng-click="facebookLogin()">
                <i class="fa fa-facebook"></i>
                Login with Facebook
            </div>
            <div class="btn btn-danger btn-google btn-block" ng-click="googleLogin()">
                <i class="fa fa-google-plus"></i>
                Login with Google+
            </div>
        </div>

    </div>

    <br>

    <!-- registration link -->
    <div class="text-center">
        Not a member? <a href="/registration" class="">Create an account</a>
    </div>
</div>
