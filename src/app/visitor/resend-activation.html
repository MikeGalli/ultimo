<div ng-init="init()"
    class="container">

    <div class="page-header">
        <h1>Resend the activation email</h1>
    </div>

    <gui-message-manager item="messageValidation"></gui-message-manager>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form name="invalidateForm" ng-submit="invalidateForm.$valid && sendInvalidateEmail()">

                <!-- error message -->
                <gui-message-manager item="message"></gui-message-manager>

                <!-- email -->
                <div class="form-group"
                    ng-class="{ 'has-error' : invalidateForm.email.$invalid && (invalidateForm.$submitted || invalidateForm.email.$touched) }">
                    <label for="email">Email *</label>
                    <input class="form-control"
                        type="email"
                        id="email"
                        placeholder="email"
                        ng-model="invalidateCredentials.email"
                        name="email"
                        required />

                    <!-- error message -->
                    <div class="help-block"
                        ng-show="invalidateForm.email.$invalid && (invalidateForm.$submitted || invalidateForm.email.$touched)">
                        <div ng-show="invalidateForm.email.$error.required">This field is required.</div>
                        <div ng-show="invalidateForm.email.$error.email">This email address is not properly formatted.</div>
                    </div>
                </div>

                <!-- submit button -->
                <button type="submit"
                    class="btn btn-primary">
                    Send
                </button>
            </form>
        </div>
    </div>
</div>
