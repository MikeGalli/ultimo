<div ng-init="init()"
    class="container">

    <div class="page-header">
        <h1>Forgot your password</h1>
    </div>

    <gui-message-manager item="messageValidation"></gui-message-manager>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">

            <form name="forgotForm" ng-submit="forgotForm.$valid && sendForgotEmail()">

                <gui-message-manager item="message"></gui-message-manager>

                <!-- email field -->
                <div class="form-group"
                    ng-class="{ 'has-error' : forgotForm.email.$invalid && (forgotForm.$submitted || forgotForm.email.$touched)">
                    <label for="email">Email *</label>
                    <input class="form-control"
                        type="text"
                        id="email"
                        ng-model="forgotCredentials.email"
                        name="email"
                        required />

                    <!-- error message -->
                    <div class="help-block"
                        ng-show="forgotForm.email.$invalid && (forgotForm.$submitted || forgotForm.email.$touched)">
                        This field is required.
                    </div>
                </div>

                <!-- submit button -->
                <button type="submit"
                    class="btn btn-block btn-primary">
                    Send
                </button>
            </form>
        </div>
    </div>
</div>
