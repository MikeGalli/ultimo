<!doctype html>
<html class="no-js lt-ie9 lt-ie8" id="ng-app" ng-app="commonModule">
<head>
    <base href="/">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title ng-bind="page.getTitle()"></title>

    <meta name="description" content="{{page.getMetaDescription()}}">
    <meta name="keywords" content="{{page.getMetaKeywords()}}">
    <meta name="robots" content="INDEX,FOLLOW">
    <meta name="fragment" content="!">

    <!-- TODO -->
    <meta name="google-site-verification" content="XXXXX">

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/app.min.css">
</head>
<body class=""
ng-controller="appController"
ng-class="{'is-logged-in': visitorProps.isLoggedIn}"
ot-route-class>

    your browser</a> to improve your experience.</p>

<div id="content" class="" ng-show="load_completed">

    <!-- header layout -->
    <ng-include src="getTemplate('common/header.html')"></ng-include>

    <div class="content-wrapper">

        <ng-view autoscroll></ng-view>

        <ng-include src="getTemplate('common/footer.html')"></ng-include>
    </div>

    <!-- mailchimp modal -->
    <!-- <ng-include src="getTemplate('visitor/modal/mailchimp.html')"></ng-include> -->

    <!-- minicart modal -->
    <ng-include src="getTemplate('cart/quick-cart.html')" ng-controller="cartListController"></ng-include>

</div>
