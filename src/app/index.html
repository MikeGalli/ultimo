<head>
    <base href="/">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title ng-bind="page.getTitle()"></title>

    <meta name="description" content="{{page.getMetaDescription()}}">
    <meta name="keywords" content="{{page.getMetaKeywords()}}">
    <meta name="robots" content="INDEX,FOLLOW">

<body ng-controller="commonController" ng-class="{'is-logged-in': visitorProps.isLoggedIn}">

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>

<div id="content" class="container" ng-show="load_completed">

    <!-- header layout -->
    <ng-include src="getTemplate('common/header.html')"></ng-include>

    <div class="clearfix"></div>

    <div class="content-wrapper">
        <!-- main content layout -->
        <ng-view autoscroll></ng-view>

        <div class="clearfix"></div>

        <!-- footer layout -->
        <ng-include src="getTemplate('common/footer.html')"></ng-include>
    </div>

    <!-- mailchimp modal -->
    <ng-include src="getTemplate('visitor/modal/mailchimp.html')"></ng-include>

    <!-- minicart modal -->
    <ng-include src="getTemplate('cart/quick-cart.html')" ng-controller="cartListController"></ng-include>

</div>
