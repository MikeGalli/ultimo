<div class="home">

    <div class="hidden-xs">
        <div ot-slider>
            <div ng-repeat="slide in sliderContent track by $index">
                <a ng-href="{{slide.link}}">
                    <img ng-src="{{getImg(slide.img)}}" class="img-fill" />
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="m-b">
                    <a class="r-container r-container-wide" href="/c/mens">
                        <img class="r-target" ng-src="{{getImg('common/home/suit.jpg')}}" />
                        <div class="home-tile-overlay">
                            Men's Apparel
                        </div>
                    </a>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="m-b">
                            <a class="r-container r-container-wide" href="/c/womens">
                                <img class="r-target" ng-src="{{getImg('common/home/woman_in_jeans.jpg')}}" />
                                <div class="home-tile-overlay">
                                    Women's Apparel
                                </div>
                            </a>
                        </div>
                        <div class="m-b">
                            <a class="r-container r-container-square" href="/c/sale">
                                <img class="r-target" ng-src="{{getImg('common/home/shirts_on_rack.jpg')}}" />
                                <div class="home-tile-overlay">
                                    On Sale
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="m-b">
                            <a class="r-container r-container-tall" href="/c/accessories">
                                <img class="r-target" ng-src="{{getImg('common/home/purse.jpg')}}" />
                                <div class="home-tile-overlay">
                                    Accessories
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="m-b">
                    <a class="r-container r-container-taller" href="/c/winter-looks-2015">
                        <img class="r-target" ng-src="{{getImg('common/home/woman_in_jacket.jpg')}}" />
                        <div class="home-tile-overlay">
                            Winter Looks
                        </div>
                    </a>
                </div>
                <div class="m-b">
                    <a class="r-container r-container-square" href="/c/summer-looks-2015">
                        <img class="r-target" ng-src="{{getImg('common/home/bathing_suits.jpg')}}" />
                        <div class="home-tile-overlay">
                            Summer Favorites
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
