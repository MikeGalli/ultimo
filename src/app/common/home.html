<div class="home">

    <div class="hidden-xs">
        <div ot-slider>
            <div ng-repeat="slide in sliderContent track by $index">
                <a href="slide.link">
                    <img ng-src="{{getImg(slide.img)}}" class="img-fill" />
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="m-b">
                    <a class="r-container r-container-wide" href="">
                        <div class="r-target "
                            style="background-image:url('{{getImg('common/home/suit.jpeg')}}');"></div>
                        <div class="home-tile-overlay">
                            Men's Apparel
                        </div>
                    </a>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="m-b">
                            <a class="r-container r-container-wide" href="">
                                <div class="r-target "
                                    style="background-image:url('{{getImg('common/home/woman_in_jeans.jpeg')}}');"></div>
                                <div class="home-tile-overlay">
                                    Women's Apparel
                                </div>
                            </a>
                        </div>
                        <div class="m-b">
                            <a class="r-container r-container-square" href="">
                                <div class="r-target "
                                    style="background-image:url('{{getImg('common/home/shirts_on_rack.jpeg')}}');"></div>
                                <div class="home-tile-overlay">
                                    On Sale
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="m-b">
                            <a class="r-container r-container-tall" href="">
                                <div class="r-target "
                                    style="background-image:url('{{getImg('common/home/purse.jpeg')}}');"></div>
                                <div class="home-tile-overlay">
                                    Accessories
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="m-b">
                    <a class="r-container r-container-taller" href="">
                        <div class="r-target "
                            style="background-image:url('{{getImg('common/home/woman_in_jacket.jpeg')}}');"></div>
                        <div class="home-tile-overlay">
                            Winter Looks
                        </div>
                    </a>
                </div>
                <div class="m-b">
                    <div class="r-container r-container-square">
                        <div class="r-target "
                            style="background-image:url('{{getImg('common/home/bathing_suits.jpeg')}}');"></div>
                        <div class="home-tile-overlay">
                            Summer Favorites
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
